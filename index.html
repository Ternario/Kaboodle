<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Homepage</title>

    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

    <div class="header">
        <div class="header-bar">
            <div class="header-bar__info">
                <div class="logo">
                    <img class="logo-icon" src="assets/img/logo_copy2.png" alt="logo">
                    <div class="logo-text">Kaboodle</div>
                </div>
                <div class="description">
                    <img class="logo-icon" src="assets/img/rectangle.png" alt="image">
                    <div class="logo-text">Discover and shere movies and tv shows with your friends</div>
                </div>
            </div>
            <div class="header-bar__links">
                <div class="link">
                    <img class="link-icon" src="assets/img/sign_up_logo.png" alt="image">
                    <a href="#" class="link-text">Sign up</a>
                </div>
                <div class="link">
                    <img class="link-iconFirst" src="assets/img/profile_logo.png" alt="image">
                    <a href="#" class="link-text">Log in</a>
                </div>
                <div class="link">
                    <img class="link-iconSecond" src="assets/img/about_logo.png" alt="image">
                    <a href="#" class="link-text">About</a>
                </div>
            </div>
        </div>
        <div class="header-logo">
            <img class="header-logo__image" src="assets/img/logo_copy.png" alt="image">
            <div class="header-logo__name"></div>
        </div>
    </div>

    <div class="comingSoon">
        <div class="comingSoon-bar">
            <div class="comingSoon-bar__title">Coming soon</div>
            <div class="comingSoon-bar__item">
                <div class="barItem-links">
                    <a href="#" class="link">All</a>
                    <a href="#" class="link">Movies</a>
                    <a href="#" class="link">TV Shows</a>
                </div>
                <div class="barItem-menu">
                    <div class="menu"></div>
                    <div class="menu"></div>
                    <div class="menu"></div>
                    <div class="menu"></div>
                    <div class="menu"></div>
                    <div class="menu"></div>
                    <div class="menu"></div>
                    <div class="menu"></div>
                </div>
                <div class="barItem-items">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
            </div>
        </div>
        <div id="slider" class="slider comingSoon-slider"></div>
    </div>

    <div class="mostPopular">
        <div class="mostPopular-bar">
            <div class="mostPopular-bar__title">Most popular</div>
            <div class="mostPopular-bar__item">
                <div class="barItem-links">
                    <a href="#" class="link">All</a>
                    <a href="#" class="link">Movies</a>
                    <a href="#" class="link">TV Shows</a>
                </div>
                <div class="barItem-menu">
                    <div class="menu"></div>
                    <div class="menu"></div>
                    <div class="menu"></div>
                    <div class="menu"></div>
                    <div class="menu"></div>
                    <div class="menu"></div>
                    <div class="menu"></div>
                    <div class="menu"></div>
                </div>
                <div class="barItem-items">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
            </div>
        </div>
        <div id="top" class="scrollUp"></div>
        <div id="verticalSlider" class="mostPopular-slider">
        </div>
        <div id="bottom" class="scrollDown"></div>
    </div>

    <div class="footer">
        <div class="footer-logo">Kaboodle</div>
        <div class="footer-info">
            <div class="footer-info__item">FAQ |</div>
            <div class="footer-info__item">Feedback |</div>
            <div class="footer-info__item">Contact |</div>
            <div class="footer-info__item">T&Cs |</div>
            <div class="footer-info__item">Privacy Policy |</div>
        </div>
        <div class="footer-copy">Copyright 2016 - All Rights Reserved</div>
    </div>

    <script src="assets/js/main.js"></script>

</body>

</html>
