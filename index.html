<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Homepage</title>

    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

    <div class="header">
        <div class="header-bar">
            <div class="header-bar__info">
                <div class="logo">
                    <img class="logo-icon" src="assets/img/logo-copy2.png" alt="logo">
                    <div class="logo-text">Kaboodle</div>
                </div>
                <div class="description">
                    <img class="logo-icon" src="assets/img/rectangle.png" alt="image">
                    <div class="logo-text">Discover and shere movies and tv shows with your friends</div>
                </div>
            </div>
            <div class="header-bar__links">
                <div class="link">
                    <img class="link-icon" src="assets/img/sign-up-logo.png" alt="image">
                    <a href="#" class="link-text">Sign up</a>
                </div>
                <div class="link">
                    <img class="link-iconFirst" src="assets/img/profile-logo.png" alt="image">
                    <a href="#" class="link-text">Log in</a>
                </div>
                <div class="link">
                    <img class="link-iconSecond" src="assets/img/about-logo.png" alt="image">
                    <a href="#" class="link-text">About</a>
                </div>
            </div>
        </div>
        <div class="header-logo">
            <img class="header-logo__image" src="assets/img/logo-copy.png" alt="image">
            <img class="header-logo__name" src="assets/img/kaboodle-logo.png" alt ="image">
        </div>
    </div>

    <div class="comingSoon">
        <div class="comingSoon-bar">
            <div class="comingSoon-bar__title">Coming soon </div>
        </div>
        <div class="slider-bar">
            <div class="leftBtn"></div>
            <div id="slider" class="comingSoon-slider"></div>
            <div class="rightBtn"></div>
        </div>

    </div>

    <div class="mostPopular">
        <div class="mostPopular-bar">
            <div class="mostPopular-bar__title">Most popular</div>
            <div class="mostPopular-bar__item">
                <div class="barItem-links">
                    <div id="btnAllMovies" class="link">All</div>
                    <div id="btnMovies" class="link">Movies</div>
                    <div id="btnSerials" class="link">Serials</div>
                </div>
                <div id="blockItems" class="barItem-menu active">
                    <div class="menu"></div>
                    <div class="menu"></div>
                    <div class="menu"></div>
                    <div class="menu"></div>
                    <div class="menu"></div>
                    <div class="menu"></div>
                    <div class="menu"></div>
                    <div class="menu"></div>
                </div>
                <div id="stringItems" class="barItem-items">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
            </div>
        </div>
        <div id="verticalSlider" class="mostPopular-slider"></div>
        <div id="blockSlider" class="mostPopularBlock-slider"></div>
    </div>

    <div class="footer">
        <div class="footer-logo">Kaboodle</div>
        <div class="footer-info">
            <div class="footer-info__wrapper">
                <a href="#" class="wrapper-item">FAQ </a>
            </div>
            <div class="footer-info__wrapper">
                <a href="#" class="wrapper-item">Feedback </a>
            </div>
            <div class="footer-info__wrapper">
                <a href="#" class="wrapper-item">Contact </a>
            </div>
            <div class="footer-info__wrapper">
                <a href="#" class="wrapper-item">T&Cs </a>
            </div>
            <div class="footer-info__wrapper">
                <a href="#" class="wrapper-item">Privacy Policy </a>
            </div>
        </div>
        <div class="footer-copy">Copyright 2016 - All Rights Reserved</div>
    </div>

</body>

<script src="assets/js/main.js"></script>

</html>
